<div class="signup-container">
  <h3>Criar uma nova conta</h3>

  <div class="error-message" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="onSignup()">
    <div class="input-group">
      <i class="fa-regular fa-user font-icon"></i>
      <input
        type="text"
        placeholder="Nome de usuÃ¡rio"
        [(ngModel)]="credentials.username"
        name="username"
        required
      />
    </div>
    <div class="input-group">
      <i class="fa-regular fa-envelope font-icon"></i>
      <input
        type="email"
        placeholder="E-mail"
        [(ngModel)]="credentials.email"
        name="email"
        required
      />
    </div>
    <div class="input-group">
      <i class="fa-solid fa-lock font-icon"></i>
      <input
        type="password"
        placeholder="Senha (mÃ­nimo 8 caracteres)"
        [(ngModel)]="credentials.password"
        name="password"
        required
        minlength="8"
      />
    </div>
    <div class="button-group">
      <button
        type="submit"
        class="signup-button"
        [disabled]="isLoading || !credentials.username || !credentials.email || !credentials.password">
        {{ isLoading ? 'Cadastrando...' : 'Cadastrar' }}
      </button>
    </div>
  </form>
</div>
