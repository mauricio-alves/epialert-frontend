<div class="alerts-container">
  <app-sidebar></app-sidebar>
  <div class="content">
    <h1>Alertas</h1>
    <div class="alerts-list">
      <div class="alert-item" *ngFor="let alert of alerts" [class]="getAlertClass(alert.level)">
        <strong>{{ alert.message }}</strong>
        <p>Data: {{ alert.date }}</p>
      </div>
    </div>
  </div>
</div>
