<div class="alerts-container">
  <app-sidebar></app-sidebar>
  <div class="content">
    <app-header [pageTitle]="'Alertas'"></app-header>
    <div class="alerts-list">
      <div class="alert-item" *ngFor="let alert of alerts" [class]="getAlertClass(alert.level)">
        <strong>{{ alert.message }}</strong>
        <p>Data: {{ alert.date | date:'dd/MM/yyyy' }}</p>
      </div>
    </div>
  </div>
</div>
